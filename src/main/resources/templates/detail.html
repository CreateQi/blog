    <script type="text/javascript">
   $(function(){
    $("#navigation").load("/blog/navigation.html");
    	 var bid=getUrlParms("bid");
			var dataSource={
					urlBlog:'showDetail',
					urlReview:'showReviews',
					blog:[],
					result:''
			};
			var vue=new Vue({
				el:"#main",
				data:dataSource,
				 mounted:function(){
					 this.loadBlog();
				 },
				methods:{
					loadBlog:function(){
						$.post(this.urlBlog,{'bid':bid},function(data){
							vue.blog=data;
						});
					},
					loadReviews:function(page){
						if(page==null)
						     page=1;
							var uri=this.urlReview+'?page='+page+'&bid='+bid;
							axios.get(uri).then(function(response){
								vue.result=response.data;
							});
					},
					postReviews:function(event){
						//获取昵称
						var author=$("#author").val();
						//评论
						var comment=$("#comment").val();
						//b_id
						var id=$("#comment_post_ID").val();
						
						if(author==""||comment=="")
					     {
						  alert("不能为空");
						 return;
					     }
						$.post('insertComment',{'bid':id,'context':comment,'annoyname':author},function(data){
							if(data.status==0)
								{
								alert("评论成功");
								window.location.reload();
								}else
								{
								alert("评论失败");
								}
						});
					}
					
				}
				
			});
			   
   });
