        <script type="text/javascript">
        			  
          $(function(){
        	  $("#navigation").load("/blog/navigation.html");
        	  var dataSource={
        			  uri:'showupdate',
        			  blogs:''
        	  };
        	  
        	  $.get(dataSource.uri,{},function(data){
        		  var blogs=data;
        		  var html="";
        		  for(var i=0;i<blogs.length;i++){
        			  if(blogs[i].status==0){
        				  html+="<li class='warning' ><div>"+blogs[i].title+"<br /><span class='time-ago'>"+blogs[i].createtime+"</span></div></li>";
        			  }else if(blogs[i].status==2)
        				  {
        				  html+="<li class='' ><div>"+blogs[i].title+"<br /><span class='time-ago'>"+blogs[i].createtime+"</span></div></li>";
        				  }else
        					  {
        					  html+="<li class='success' ><div>"+blogs[i].title+"<br /><span class='time-ago'>"+blogs[i].createtime+"</span></div></li>";
        					  }
        		  }
        		  $("#update_li").html(html);
        	  });
        	  
          });
           
        </script>
